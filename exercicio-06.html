<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio-06</title>
    <script>
        let texto = "";
        while (texto == null || texto == ("")) {
            texto = prompt("Informe um texto: ");
            texto = texto.trim();
            if (texto == null || texto == ("")) {
                alert(
                    "É necessário digitar um texto qualquer e pressionar 'ok' para continuar. Pressione(F5) e tente novamente"
                );
            }
        }
        vet_palavras = texto.split(" ");
        primeiro = vet_palavras[0];
        ultimo = vet_palavras[vet_palavras.length - 1];
        document.write(`<p>Primeiro e ultima palavra = ${primeiro} ${ultimo}</p>`);
    </script>
</head>

<body>

</body>

</html>
