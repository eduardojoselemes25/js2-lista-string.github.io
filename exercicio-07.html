<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio-07</title>
    <script>
        // amor deus sabedoria amizade companheirismo
        let texto = "";
        while (texto == null || texto == ("")) {
            texto = prompt("Informe um texto: ");
            texto = texto.trim();
            if (texto == null || texto == ("")) {
                alert(
                    "É necessário digitar um texto qualquer e pressionar 'ok' para continuar. Pressione(F5) e tente novamente"
                );
            }
        }
        // a
        let letra = "";
        while (letra == null || letra == ("")) {
            letra = prompt("Informe uma letra: ");
            letra = letra.trim();
            if (letra == null || letra == ("")) {
                alert(
                    "É necessário digitar uma letra qualquer e pressionar 'ok' para continuar. Pressione(F5) e tente novamente"
                );
            }
        }
        // palavras a serem exibidas no corpo do documento: amor amizade

        //1º Passo: obter as palavras do texto
        // Exemplo de texto: "amor deus sabedoria amizade companheirismo"
        // palavras: ["amor", "deus", "sabedoria", "amizade", "companheirismo"]
        palavras = texto.split(" ");

        //2º Passo:verificar se a primeira palavra do texto inicia com a letra
        // informada pelo usuario
        primeiraPalavra = palavras[0]; // "amor"
        if (primeiraPalavra.charAt(0) == letra)
            alert("A primeira palavra do texto inicia com a letra informada pelo usuario");
        else
            alert("A primeira palavra do texto do texto não inicia com a letra informada pelo usuario");

        achou = false;
        for (i = 0; i < palavras.length; i++) { // i = 2
            palavra = palavras[i]; //"amor"
            if (palavra.charAt(0) == letra) {
                document.write(`<p>${palavra}</p>`);
                achou = true;
            }
        }
        //if (!achou) document.write(`Não foi encontrada nenhuma palavra com a letra ${letra}`)

        achou = false;
        palAchadas = "";
        contador = 0;
        for (i = 0; i < palavras.length; i++) { // i = 2
            palavra = palavras[i]; //"amor"
            if (palavra.charAt(0) == letra) {
                palAchadas = palAchadas + palavra + "  ";
                contador++;
                achou = true;
            }
        }
        if (!achou) document.write(
            `<h2 style="color:red">Não foi encontrada nenhuma palavra com a letra <u>${letra}</u></h2>`)


        else {
            document.write(
                `<h2 style="color:green">Foi(ram) encontrada(s) <u>${contador}</u> palavra(s) iniciada(s) com a letra <u>${letra}</u>:</h2>`
            );
            //document.write(`<p>${palAchadas}</p>`);
        }
    </script>
</head>

</body>

</html>
