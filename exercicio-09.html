    <title>Exercicio-09</title>
    <script>
        let texto = prompt("Informe um texto: ");
        let reversed = texto.split("").reverse().join(""); //inverte os elementos
        if (texto === reversed) {
            alert("O texto informado é um Palindromo");
        }else {
            alert("O texto informado não é um Palindromo");
        }
    </script>
