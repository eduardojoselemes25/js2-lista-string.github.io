<!DOCTYPE html>
<html lang="pt-br">
<style>
    li {
        padding-left: 20px;
    }
</style>

<script>
    let texto = "";
    while (texto == null || texto == ("")) {
        texto = prompt("Informe um texto: ");
        texto = texto.trim();
        if (texto == null || texto == ("")) {
            alert(
                "É necessário digitar um texto qualquer e pressionar 'ok' para continuar. Pressione(F5) e tente novamente"
            );
        }
    }
    palavras = texto.split(" ");
    vetorLetras = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s",
        "t", "u", "v", "x", "y", "z"
    ];


    for (i = 0; i < vetorLetras.length; i++) {
        letra = vetorLetras[i];
        vetPalavrasInicLetra = [];

        for (j = 0; j < palavras.length; j++) {
            if (palavras[j].charAt(0) == letra) {
                vetPalavrasInicLetra.push(palavras[j]);
            }
        }

        if (vetPalavrasInicLetra.length != 0) {
            document.write(`<p>Palavras iniciadas com a letra ${letra}:</p>`);
            for (j = 0; j < vetPalavrasInicLetra.length; j++) {
                document.write(`<li>${vetPalavrasInicLetra[j]}</li>`);
            }
        }

        vetPalavrasInicLetra = [];
    }
</script>
</head>

</html>
