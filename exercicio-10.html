<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio-10</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
    <script>
        let num = "";
        while (num == null || num == ("")) {
            num = prompt("Digite um valor inteiro positivo igual ou maior que 2: ");
            num = num.trim();
            if (num == null || num == ("")) {
                alert(
                    "É necessário digitar um valor inteiro positivo igual ou maior que 2 e  e pressionar 'ok' para continuar. Pressione(F5) e tente novamente"
                );
            }
        }
        document.write(`<table> <tr>
            <th>Base decimal</th>
            <th>Base binário</th>
            <th>Base hexadecimal</th>
        </tr> `);
        for (i = 0; i < num; i++) {
            binario = i.toString(2);
            hexadecimal = i.toString(16);
            document.write("<tr><td>" + i + "</td><td>" + binario + "</td><td>" + hexadecimal + "</td></tr>");
        }
        document.write(`</table>`);
    </script>
</head>

</body>

</html>
